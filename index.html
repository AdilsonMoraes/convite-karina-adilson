<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convite de Casamento - Karina & Adilson</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&family=Petit+Formal+Script&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fefefe, #f8f3eb);
      font-family: 'Playfair Display', serif;
      height: 100%;
      width: 100%;
    }

    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
	  width: 110%;
    }

    .envelope {
      background-image: url('envelope.jpg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 8px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      position: relative;
      width: 110%;
      max-width: 792px;
      aspect-ratio: 792 / 792;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .invitation {
      width: 100%;
      min-height: 100%;
      background: rgba(255, 255, 255, 0.96);
      padding: 2.2rem;
      border-radius: 10px;
      opacity: 0;
      transition: opacity 1s ease;
      text-align: center;
      z-index: 10;
      border: 1px solid #d4af37;
      box-shadow: inset 0 0 10px rgba(212, 175, 55, 0.2);
    }

    .envelope.open .invitation {
      opacity: 1;
    }

    .invitation h1 {
      margin-bottom: 1.2rem;
      font-size: 3.3rem;
      font-family: 'Great Vibes', cursive;
      color: #b3975a;
      text-shadow: 0 0 1px #d4af37;
    }

    .invitation p {
      margin: 0.6rem 0;
      font-size: 1.2rem;
      color: #444;
      font-family: 'Petit Formal Script', cursive;
    }

    .verse {
      font-style: italic;
      color: #9e7640;
      margin-bottom: 1.7rem;
      font-size: 1.05rem;
    }

    @media (max-width: 576px) {
      .envelope {
        max-width: 100%;
        aspect-ratio: 792 / 792;
        background-size: contain;
        height: auto;
      }
      .invitation {
        padding: 1.2rem;
      }
      .invitation h1 {
        font-size: 2.5rem;
      }
      .invitation p {
        font-size: 1.1rem;
      }
      .verse {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" style="padding-left: 5px;padding-right: 38px;">
    <div class="envelope mx-auto" onclick="this.classList.toggle('open')">
      <div class="invitation">
        <p class="verse">"Assim já não são dois, mas uma só carne."<br><small>Mateus 19,6</small></p>
        <h1>Karina & Adilson</h1>
        <p><strong>Sábado, 20 de Setembro de 2025</strong></p>
        <p>às 19h00</p>
        <p>Paróquia Verbo Divino</p>
        <p>Rua Alexandre Dumas, 1469</p>
        <p>Chácara Santo Antônio – São Paulo/SP</p>
        <p class="mt-3"><strong>Contamos com sua presença e orações!</strong></p>
      </div>
    </div>
  </div>
</body>
</html>
