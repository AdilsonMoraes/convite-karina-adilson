<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Convite de Casamento - Karina & Adilson</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&family=Petit+Formal+Script&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fefefe, #f8f3eb);
      font-family: 'Playfair Display', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .wrapper {
      position: relative;
      width: 720px;
      height: 520px;
      perspective: 1000px;
    }

    .envelope {
      width: 100%;
      height: 100%;
      background-color: transparent;
      background-image: url('envelope.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 8px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      position: relative;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.8s ease;
      overflow: hidden;
    }

    .invitation {
      width: 92%;
      height: 94%;
      background: rgba(255, 255, 255, 0.96);
      padding: 40px;
      box-sizing: border-box;
      border-radius: 10px;
      opacity: 0;
      transition: opacity 1s ease;
      text-align: center;
      z-index: 10;
      overflow-y: auto;
      border: 1px solid #d4af37;
      box-shadow: inset 0 0 10px rgba(212, 175, 55, 0.2);
    }

    .envelope.open .invitation {
      opacity: 1;
    }

    .invitation h1 {
      margin: 0 0 10px;
      font-size: 3.8em;
      font-family: 'Great Vibes', cursive;
      color: #b3975a;
      text-shadow: 0 0 1px #d4af37;
    }

    .invitation p {
      margin: 10px 0;
      font-size: 1.2em;
      color: #444;
      font-family: 'Petit Formal Script', cursive;
    }

    .verse {
      font-style: italic;
      color: #9e7640;
      margin-bottom: 25px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="envelope" onclick="this.classList.toggle('open')">
      <div class="invitation">
        <p class="verse">"Assim já não são dois, mas uma só carne."<br><small>Mateus 19,6</small></p>
        <h1>Karina & Adilson</h1>
        <p><strong>Sábado, 20 de Setembro de 2025</strong></p>
        <p>às 19h00</p>
        <p>Paróquia Verbo Divino</p>
        <p>Rua Alexandre Dumas, 1469</p>
        <p>Chácara Santo Antônio – São Paulo/SP</p>
        <p>Contamos com sua presença e orações!</p>
      </div>
    </div>
  </div>
</body>
</html>
